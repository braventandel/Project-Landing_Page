<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="hero-section">
        <nav class="navbar">
            <a href="#" class="logo-asgard">
                <img class="logo" src="/img_2/Asgard_logo_256_256-removebg-preview.png" alt="Logo" height="60"
                    width="60">
            </a>
            <ul>
                <li><a href="#">header link one</a></li>
                <li><a href="#">header link two</a></li>
                <li><a href="#">header link three</a></li>
            </ul>
        </nav>
        <div class="hero-container">

                    <h1>This Website is Awesome</h1>

                    <p>This Website has some subtext that goes here under the main. It's a smaller font and the color is
                        lower
                        contrast

                </div>
